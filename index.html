<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Responsive Form</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="favicon-32x32.png" type="image/x-icon" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main>
      <div class="write">
        <h1>Learn to code by watching others</h1>
        <h5>
          See how experienced developers solve problems in real-time. Watching
          scripted tutorials is great, but understanding how developers think is
          invaluable.
        </h5>
      </div>
      <div class="form_area">
        <button type="submit" class="trial">
          Try it free 7 days<span> then $20/mo. thereafter</span>
        </button>
        <div class="form">
          <form action="">
            <div class="entry" data-error="First Name cannot be empty">
              <i href="icon-error.svg"></i>
            <input
              type="text"
              name="firstname"
              placeholder="First Name"
  
            />
          </div>
          <div class="entry" data-error="Last Name cannot be empty">
            <i href="icon-error.svg"></i>
            <input
              type="text"
              name="lastname"
              placeholder="Last Name"
              
            />
          </div>
          <div class="entry" data-error="Looks like this is not an email">
            <i href="icon-error.svg"></i>
            <input
              type="email"
              name="email"
              placeholder="Email Address"
            
            />
          </div>
          <div class="entry" data-error="Password cannot be empty">
            <i href="icon-error.svg"></i>
            <input
              type="password"
              name="password"
              placeholder="Password"
            
            />
          </div>
            <button type="submit" value="submit" class="reg_btn">CLAIM YOUR FREE TRIAL</button>
            <h6>
              By clicking the button, you are agreeing to our
              <span>Terms and Services</span>.
            </h6>
          </form>
        </div>
      </div>
    </main>
  </body>
</html>
